<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Asset/CSS/style.css">
    <title>Snap Landing Page</title>
</head>
<body>
<!----------------------- HEADER ---------------------------------->
    <header>
        <div class="info">
            <div class="logo">
                <img src="./Asset/Images/logo.svg" alt="company-logo">
            </div>
            <div class="description">
                <div class="features">
                    <a href="#"><p>Features</p></a>
                    <div class="arrows">
                    <img src="./Asset/Images/icon-arrow-down.svg" alt="" id="down">
                        <!-- <img src="./Asset/Images/icon-arrow-up.svg" alt="" id="up"> -->
                    </div>
                </div>
                <div class="company">
                    <a href="#"><p>Company</p></a>
                    <div class="arrows2">
                    <img src="./Asset/Images/icon-arrow-down.svg" alt="" id="down2">
                        <!-- <img src="./Asset/Images/icon-arrow-up.svg" alt="" id="up2"> -->
                    </div>
                </div>
                <div class="careers">
                    <a href="#"><p>Careers</p></a>
                </div>
                <div class="about">
                    <a href="#"><p>About</p></a>
                </div>
            </div>
        </div>
        <div class="registration">
            <button id="login">Login</button>
            <button id="register">Register</button>
        </div>
    </header>
<!----------------------- HEADER END ------------------------------>

<!----------------------- MAIN SECTION ---------------------------->
<section class="main">
    <div class="caption">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button id="learn-more">Learn More</button>
        <div class="sponsor-images">
            <img src="./Asset/Images/client-databiz.svg" alt="client-databiz"><img src="./Asset/Images/client-audiophile.svg" alt="client-audiophile"><img src="./Asset/Images/client-meet.svg" alt="client-meet"><img src="./Asset/Images/client-maker.svg" alt="client-maker">
        </div>
    </div>
    <div class="image">
        <div class="desktop-view">
            <img src="./Asset/Images/image-hero-desktop.png" alt="image-hero-desktop">
        </div>
        <div class="mobile-view">
            <img src="./Asset/Images/image-hero-mobile.png" alt="image-hero-mobile">
        </div>
    </div>
</section>


<!----------------------- MAIN SECTION END ------------------------>
</body>
</html>
